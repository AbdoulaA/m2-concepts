<!DOCTYPE html>
<html>
  <head>
    <title>Move Squares to Middle</title>
    <style>
      /* CSS styles */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .square {
        width: 100px;
        height: 100px;
        background-color: #5fad56;
        margin: 10px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      .square.clicked {
        transform: scale(1.5);
        position: absolute;
        translate: 50vw 0;
      }

      .hide {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script>
      // JavaScript code
      const squares = document.querySelectorAll(".square");

      squares.forEach((square) => {
        square.addEventListener("click", () => {
          squares.forEach((s) => {
            s.classList.remove("clicked");
          });
          square.classList.add("clicked");
        });
      });

      squares.forEach((square) => {
        square.addEventListener("click", () => {
          squares.forEach((s) => {
            if (s !== square) {
              square.classList.toggle("hide")
            }
          });
        });
      });
    </script>
  </body>
</html>
