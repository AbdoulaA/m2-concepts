<!DOCTYPE html>
<html>
  <head>
    <title>Disappear Squares</title>
    <style>
      /* CSS styles */
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .square {
        width: 100px;
        height: 100px;
        background-color: #5fad56;
        margin: 10px;
        cursor: pointer;
        transition: all 300ms ease;
      }

      .hide-squares {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script>
      const squares = document.querySelectorAll(".square");

      squares.forEach((square) => {
        square.addEventListener("click", () => {
          squares.forEach((s) => {
            if (s !== square) {
              s.classList.toggle("hide-squares");
            }
          });
        });
      });
    </script>
  </body>
</html>
